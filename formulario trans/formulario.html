<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilosForm.css">
</head>
<body>

	<section class="form-main">

		<div class="form-content">


			<!--circulo-->
		<div class="circle-1"></div>
		<div class="circle-2"></div>
		<div class="circle-3"></div>

			<div class="box">
				
				<h3>Bienvenido</h3>
			
			<!--Main FORM-->

				<form action="">
		

					<!--Ingresar Mail-->
					<div class="input-box">
						<input type="text" placeholder="Email" class="input-control">
					</div>


					<!--Ingresar Contraseña-->
					<div class="input-box">
						<input type="text" placeholder="password" class="input-control">
						<div class="input-link">
							
							<a href="recuperar.html" class="gradient-text">¿Has olvidado la contraseña?</a>

						</div>
					
					</div>

				<button type="submit" class="btn">iniciar sesion</button>

				</form>

				<p>No tienes una cuenta <a href="signup.html" class="gradient-text">Crear cuenta</a></p>
			</div>
		</div>
		
	</section>


</body>
</html>
